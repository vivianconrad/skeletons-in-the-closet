<!DOCTYPE html>
<!--This line declares the document type as HTML5.-->
<html lang="en">
<!-- Opening tag for the HTML document. lang attribute specifies that the language of the document is English.-->
  <head>
<!--This is the opening tag for the document's header. We typically include metadata and links to external resources here-->
    <meta charset="UTF-8">
<!--    This line sets the character encoding to UTF-8, which is the standard for encoding web pages-->
    <title>Page Title</title>
<!--    This line sets the title of the page, which is displayed in the browser's title bar.-->
  </head>
  <body>
  <!-- page content goes here -->
  </body>
</html>
